<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Calculator</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <div class="container">
    <h1>CSS Calculator</h1>
    <form name="calc">
      <input type="text" class="display" name="display"> <br>
      <input type="button" class="btn" id="del" value="C" onclick="calc.display.value=''">
      <input type="button" class="btn" value="%" onclick="calc.display.value+='%'">
      <input type="button" class="btn" value="<" onclick="calc.display.value=calc.display.value.slice(0,-1)">
      <input type="button" class="btn" value="*" onclick="calc.display.value+='*'"><br>
      <input type="button" class="btn" value="7" onclick="calc.display.value+='7'">
      <input type="button" class="btn" value="8" onclick="calc.display.value+='8'">
      <input type="button" class="btn" value="9" onclick="calc.display.value+='9'">
      <input type="button" class="btn" value="/" onclick="calc.display.value+='/'"><br>
      <input type="button" class="btn" value="4" onclick="calc.display.value+='4'">
      <input type="button" class="btn" value="5" onclick="calc.display.value+='5'">
      <input type="button" class="btn" value="6" onclick="calc.display.value+='6'">
      <input type="button" class="btn" value="+" onclick="calc.display.value+='+'"><br>
      <input type="button" class="btn" value="1" onclick="calc.display.value+='1'">
      <input type="button" class="btn" value="2" onclick="calc.display.value+='2'">
      <input type="button" class="btn" value="3" onclick="calc.display.value+='3'">
      <input type="button" class="btn" value="-" onclick="calc.display.value+='-'"><br>
      <input type="button" class="btn" value="." onclick="calc.display.value+='.'">
      <input type="button" class="btn" value="0" onclick="calc.display.value+='0'">
      <input type="button" class="equal" value="=" onclick="calc.display.value=eval(calc.display.value)">
    </form>
  </div>
  
</body>
</html>
